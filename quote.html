<body style="background-color: #ea456f">
<div class="card mx-5 my-5 algin-middle" style="max-width: 500px;">
  <div class="card-header" style="background-color:gray; color:aqua">
    Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p id="demo">Be a good person. But don't waste time proving it.</p>
